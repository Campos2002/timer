<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>

  <section class="container">
    <div class="relogio-container">
      <p class="titulo">TIMER</p>
      <p class="relogio">00:00:00</p>    
    </div>
    <div class="buttons-container">
      <button class="iniciar"><i class="fa-solid fa-play fa-lg"></i></button>
      <button class="pausar"><i class="fa-solid fa-pause fa-lg"></i></button>
      <button class="reiniciar"><i class="fa-solid fa-stop fa-lg"></i></button>
    </div>
  </section>


  <script src="https://kit.fontawesome.com/792034ab0a.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
